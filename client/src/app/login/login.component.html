<!-- Sign In Start -->
<div class="container-fluid">
	<div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
		<div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
			<form class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3" [formGroup]="loginForm" (ngSubmit)="signIn($event)">
				<div class="d-flex align-items-center justify-content-between mb-3">
					<a href="index.html" class="">
						<h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Se connecter</h3>
					</a>
				</div>
				<div class="form-floating mb-3">
					<input type="email" class="form-control" id="floatingInput" formControlName="email"
						placeholder="Adresse Email">
					<label for="floatingInput">Adresse Email</label>
				</div>
				<div class="form-floating mb-4">
					<input type="password" class="form-control" id="floatingPassword" formControlName="password"
						placeholder="Mot de passe">
					<label for="floatingPassword">Mot de passe</label>
				</div>
				<p *ngIf="credentialsError" class="text-danger">{{ credentialsError }}</p>
				<button type="submit" class="btn btn-primary py-3 w-100 mb-4" [disabled]="isButtonDisabled">
					<div *ngIf="!isLoading">Connexion</div>
					<div
						*ngIf="isLoading"
						class="spinner-border text-white" role="status">
						<span class="visually-hidden">Loading...</span>
					</div>
				</button>
				<p class="text-danger"></p>
				<p class="text-center mb-0">Vous n'avez pas de compte ? <a routerLink="/signup">S'inscrire</a></p>
			</form>
		</div>
	</div>
</div>
<!-- Sign In End -->
