<!-- Price Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-0">
            <div class="col-lg-12 wow fadeIn" data-wow-delay="0.1s">
                <div class="bg-secondary h-100 d-flex flex-column justify-content-center p-5">
                    <p class="d-inline-flex bg-dark text-primary py-1 px-4 me-auto">Tarif & Plan</p>
                    <div>
                        <div class="d-flex justify-content-between border-bottom py-2" *ngFor="let service of services">
                            <h6 class="text-uppercase mb-0">{{ service.nom }}</h6>
                            <span class="text-uppercase text-primary">Ar {{ service.prix }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Price End -->
