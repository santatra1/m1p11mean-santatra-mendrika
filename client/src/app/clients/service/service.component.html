<!-- Service Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
            <p class="d-inline-block bg-secondary text-primary py-1 px-4">Services</p>
            <h1 class="text-uppercase">Ce que nous fournissons</h1>
        </div>
        <div class="row g-4">
            <div class="col-12 text-center" *ngIf="isLoading">
                <app-spinner></app-spinner>
            </div>
            <div *ngFor="let service of services" class="btn col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s" (click)="navigateToRdv(service._id)">
                <div class="service-item position-relative overflow-hidden bg-secondary d-flex h-100 p-5 ps-0">
                    <div class="bg-dark d-flex flex-shrink-0 align-items-center justify-content-center" style="width: 60px; height: 60px;">
                        <i class="fas fa-clock me-1"></i>
                        {{ service.duree }}h
                    </div>
                    <div class="ps-4">
                        <h3 class="text-uppercase mb-3">{{ service.nom }}</h3>
                        <p>{{ service.description }}</p>
                        <span class="text-uppercase text-primary">Pour Ar {{ service.prix }}</span>
                    </div>
                    <a class="btn btn-square" href=""><i class="fa fa-plus text-primary"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Service End -->
